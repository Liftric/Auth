name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build, unit tests, integration tests (Android)
        run: export origin=${{ secrets.origin }}; export clientid=${{ secrets.clientid }}; ./gradlew build -Dtest.single=AuthHandlerTest test -x iosTest
      - name: Upload test result
        uses: actions/upload-artifact@v2
        with:
          name: reports
          path: auth/build/reports/
