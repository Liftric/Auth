name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build and test (Android)
        run: export origin=${{ secrets.origin }}; export clientid=${{ secrets.clientid }}; ./gradlew build test -x iosX64Test
      - name: Upload test result
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: reports
          path: auth/build/reports/
